version: "3.9"

services:
  web:
    build: .
    container_name: coffeshop_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8002:8000"    
    environment:
      DJANGO_SETTINGS_MODULE: CoffeShop.settings
    restart: always

volumes:
  static_volume:
  media_volume: